<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="microscopio virtual, microscopía, simulador virtual, práctica de microscopio, práctica en línea">
    <meta name="description"
        content="Practica el uso del microscopio de forma flexible y sin límite de tiempo con nuestro simulador de microscopio virtual. Genera ejercicios y mejora tus habilidades en cualquier momento y lugar. ¡Aprende de manera interactiva y efectiva!">
    <title>Simulador de microscopio virtual | Practica en línea y mejora tus habilidades</title>
    <link rel="shortcut icon" href="../media/favicon-MV.png">

    <!-- Librería sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <!-- Enlaces a mis scripts -->
    <script src="../js/usuarios&ejercicios.js" defer></script>
    <script src="../js/dashboard.js" defer></script>
    <script src="../js/plataforma.js" defer></script>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- mis estilos CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="body-plataforma">

    <!-- HEADER -->
    <header class="header header-plataforma">
        <a href="dashboard-ejercicios.html">
            <button class="back-btn" ><ion-icon name="arrow-back-circle"></ion-icon></button>
        </a>
    </header>

    <main class="main-plataforma full-img-bg">
        <img class="full-video-bg" src="../media/plataforma-bg.svg">

        <div class="titulo-plataforma">
            <h1 class="d-none">Microscopio virtual</h1>
        </div>

        <div class="plataforma">
            <section class="microscopio">
                <img src="../media/microscopio-plataforma.avif">
            </section>

            <section class="controles">
                <label for="lenteObjetivo" class="form-label">Objetivo</label>
                <select class="form-select form-select-sm" id="lenteObjetivo" aria-label=".form-select-sm example">
                    <option value="4">4x</option>
                    <option value="10">10x</option>
                    <option value="40">40x</option>
                    <option value="100">100x</option>
                </select>
                <label for="voltimetroSlider" class="form-label">Voltímetro</label>
                <input type="range" class="form-range" id="voltimetroSlider" min="0" max="500" step="1">
                <label for="diafragmaSlider" class="form-label">Diafragma</label>
                <input type="range" class="form-range" id="diafragmaSlider" min="10" max="300" step="1">
                <label for="macrometricoSlider" class="form-label">Tornillo macrométrico</label>
                <input type="range" class="form-range" id="macrometricoSlider" min="-40" max="40" step="1">
            </section>

            <section class="visualizacion">
                <img id="ejercicio-img-recorte" src="../media/ejercicios/recorte.png" class="img-fluid preparado">
                <img id="ejercicio-img-display" src="" class="img-fluid preparado">
            </section>

            <form class="preguntas-form">
                <h2 class="subtitulo-plataforma">Ejercicio 1</h2>
                <ol class="preguntas-lista">
                    <li>Enfoque correctamente el preparado</li>
                </ol>
                <button id="enviar-ejercicio" type="submit" class="btn btn-form">Enviar</button>
            </form>
        </div>
    </main>

    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <!-- script de íconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
